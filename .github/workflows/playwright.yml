name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test || true   # Ensure the workflow continues even if tests fail
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()  # Ensures reports are uploaded even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  update-reports:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Run this job regardless of test results
    steps:
    - uses: actions/checkout@v4
    - name: Set up Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
    - name: Copy New Reports
      run: |
        mkdir -p test-reports
        cp -r test-reports/
        git add test-reports
        git commit -m "Update Playwright Test Reports [$(date)]" || echo "No changes to commit"
        git push origin main
