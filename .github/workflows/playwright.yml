name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test || true   # Continue even if tests fail

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Run even if tests fail
    steps:
    - uses: actions/checkout@v4
    - name: Deploy Playwright Report to GitHub Pages
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # Switch to gh-pages branch or create it if it doesn't exist
        git fetch origin gh-pages || true
        git checkout -B gh-pages
        
        # Clear old reports and copy the new one
        rm -rf *
        cp -r playwright-report/* .
        
        # Commit and push the report
        git add .
        git commit -m "Update Playwright Test Report [$(date)]" || echo "No changes to commit"
        git push origin gh-pages --force
