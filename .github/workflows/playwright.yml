name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --reporter=html || true   # Generate HTML report

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
    - uses: actions/checkout@v4

    # Download the report from the previous job
    - name: Download Playwright Report
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/

    - name: Deploy Playwright Report to GitHub Pages
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        git fetch origin gh-pages || true
        git checkout -B gh-pages
        
        rm -rf *
        
        # Correcting the copy command
        cp -r playwright-report/. .   # The dot (.) ensures all files are copied
        
        touch .nojekyll
        
        git add .
        git commit -m "Update Playwright Test Report [$(date)]" || echo "No changes to commit"
        git push origin gh-pages --force

        git add .
        git commit -m "Update Playwright Test Report [$(date)]" || echo "No changes to commit"
        git push origin gh-pages --force
